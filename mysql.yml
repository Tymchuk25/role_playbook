---
 - name: Test connection fo mysql
   hosts: db
   become : yes

   tasks:

    - name: Allow external MySQL connections
      lineinfile:
       path: /etc/mysql/mysql.conf.d/mysqld.cnf
       regexp: '^bind-address'
       line: 'bind-address = 192.168.56.115'
       state: present

    - name: Restart service
      service:
       name: mysql
       state: restarted
